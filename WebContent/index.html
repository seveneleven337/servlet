<!Doctype html>
<html>
<head>
<title>Welcome Forum</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Forum exercise</h1>
	<p>Add</p>
	<form action="Forum" method="POST">
		<table>
			<tr>
				<td>User Name</td>
				<td><input type="text" size="40" name="userName"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td><input type="text" size="40" name="message"></td>
			</tr>
			
		</table>
		
		<p> Favorite Sports </p>
		<input type="checkbox" name="sports" value="basketball">
		<label> Basketball</label><br>
		<input type="checkbox" name="sports" value="tennis">
		<label> Tennis</label><br>
		<input type="checkbox" name="sports" value="baseball">
		<label> Baseball</label><br>
		<input type="checkbox" name="sports" value="golf">
		<label> Golf</label><br>
		
		<p> Favorite Views </p>
		<input type="checkbox" name="views" value="sunrise">
		<label> Sunrise</label><br>
		<input type="checkbox" name="views" value="sunset">
		<label> Sunset</label><br><br><br>
				
		<input type="submit" name="action" value="submit">
	</form>
	<br>
	<br>

	<p>Search</p>
	<form action="Forum" method="GET">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" size="40" name="userName"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td><input type="text" size="40" name="message"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="text" size="40" name="date"></td>
			</tr>
			<tr>
				<td><input type="submit" name="action" value="search"></td>
			</tr>
		</table>
	</form>
</body>
</html>
